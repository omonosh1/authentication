<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVI - Authentication</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ----- navigation ----- -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XVI</a>
            <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="mx-auto"></div>
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ----- main section ----- -->
    <section class="main">
        <img class="img-01 one" src="./man-exploring-globe-2194231-0.png" alt="">
        <div class="form-box">
            <div class="form-head">
                <h1>Sign In</h1>
                <p>
                    Log into your account to take control of what matters to you
                </p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">Help text</div>
                </div>
                <p><button type="submit" class="btn btn-primary">
                        <i class="bi bi-twitter"></i>&nbsp;
                        login with twitter
                    </button></p>
                <div class="mb-3 form-check">
                    <div id="emailHelp" class="form-text text-center">
                        Don't have an account?
                        <a href="./register.html">Register now!</a>
                    </div>
                </div>
            </form>
        </div>
        <img class="img-02 two" src="./girl-looking-at-a-photo-frame-2194227-1.png" alt="">
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
